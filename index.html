<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Rock Paper Scissors</h1> <!--heading-->

    <div class="choices"> <!--container div - choices-->
        <div class="choice" id="rock">
            <img src="./images/rock.png"/>
        </div>
        <div class="choice" id="paper">
            <img src="./images/paper.png"/>
        </div>
        <div class="choice" id="scissors">
            <img src="./images/scissors.png"/>
        </div>
    </div>

    <div class="score-board"> <!--score board-->
        <div class="score">
            <p id="user-score">0</p> <!-- id is given because score will update and later we have to access it in javascript file-->
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>

    <div class="msg-container"> <!--msg container-->
        <p id="msg">Play your move</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
